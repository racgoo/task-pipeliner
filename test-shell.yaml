name: 쉘 테스트
shell:
  - bash
  - -lc
steps:
  - parallel:
      # $SHELL은 부모 프로세스의 환경변수 (zsh)
      - run: echo "SHELL 환경변수 = $SHELL"
      
      # $0은 현재 실행 중인 쉘 (bash여야 함)
      - run: echo "현재 쉘 = $0"
      
      # ps로 현재 프로세스 확인 (bash여야 함)
      - run: ps -p $$ -o comm=
      
      # bash 전용 변수 (bash에서만 출력됨)
      - run: echo "BASH_VERSION = $BASH_VERSION"
