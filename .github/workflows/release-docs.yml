name: Release Docs

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-docs:
    name: Build and deploy docs to S3
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ap-northeast-2

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: just install

      - name: Build docs
        run: just build-docs

      - name: Configure AWS CLI
        run: |
          mkdir -p ~/.aws
          echo '[default]' > ~/.aws/config
          echo 'region = ap-northeast-2' >> ~/.aws/config

      - name: Sync docs to S3
        run: aws s3 sync ./docs/build s3://task-pipeliner-docs --region ap-northeast-2 --delete

      - name: Done
        run: echo 'Docs deployed to S3: task-pipeliner-docs'
