name: Release Build and Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: node18-macos-arm64
            output: tp-macos-arm64
          - os: macos-latest
            target: node18-macos-x64
            output: tp-macos-x64
          - os: ubuntu-latest
            target: node18-linux-x64
            output: tp-linux-x64
          - os: windows-latest
            target: node18-win-x64
            output: tp-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install Rust (for NAPI build)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: |
          just build-rs
          just build-ts

      - name: Install pkg
        run: pnpm add -D pkg

      - name: Verify dist files
        run: |
          node -e "const fs = require('fs'); const files = fs.readdirSync('dist'); console.log('Files in dist:', files.join(', ')); if (!fs.existsSync('dist/index.cjs')) { console.error('dist/index.cjs not found!'); process.exit(1); }"

      - name: Prepare for pkg build
        shell: bash
        run: |
          # Use dist/index.cjs because pkg only supports CommonJS
          cp dist/index.cjs index.js
          # Temporarily modify main and type in package.json (set to CJS for pkg)
          cp package.json package.json.bak
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            delete pkg.type; // Remove 'module' type for pkg
            pkg.main = './index.js';
            pkg.bin = { 'task-pipeliner': './index.js', 'tp': './index.js' };
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Build binary with pkg
        run: npx pkg index.js --targets ${{ matrix.target }} --output ${{ matrix.output }} --config package.json

      - name: Cleanup
        shell: bash
        run: |
          # Restore original package.json if backup exists
          if [ -f package.json.bak ]; then
            mv package.json.bak package.json
          fi
          # Remove temporary index.js
          rm -f index.js || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'tp-*'
          merge-multiple: false
          path: ./artifacts

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ github.event.inputs.tag }}"
          
          # Get all tags sorted by version
          PREV_TAG=$(git tag --sort=-version:refname | grep -E "^v[0-9]" | grep -v "^${TAG}$" | head -n 1 || printf '')
          
          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/$(git rev-list --max-parents=0 HEAD)...${TAG}"
          else
            # Get commits since previous tag
            CHANGELOG=$(git log "${PREV_TAG}"..HEAD --pretty=format:"- %s (%h)" --reverse)
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          fi
          
          # Build final body with commits only
          TEMP_OUTPUT=$(mktemp)
          if [ -n "${CHANGELOG}" ]; then
            printf '## What'\''s Changed\n\n%s\n\n**Full Changelog**: %s' "${CHANGELOG}" "${COMPARE_URL}" > "${TEMP_OUTPUT}"
          else
            printf '## Release %s\n\n**Full Changelog**: %s' "${TAG}" "${COMPARE_URL}" > "${TEMP_OUTPUT}"
          fi
          
          # Save to output (multiline)
          {
            printf 'body<<EOF\n'
            cat "${TEMP_OUTPUT}"
            printf '\nEOF\n'
          } >> $GITHUB_OUTPUT
          rm -f "${TEMP_OUTPUT}"

      - name: List artifacts for debugging
        run: |
          find artifacts -type f -name 'tp-*' || true
          ls -la artifacts/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/tp-macos-arm64/tp-macos-arm64
            artifacts/tp-macos-x64/tp-macos-x64
            artifacts/tp-linux-x64/tp-linux-x64
            artifacts/tp-win-x64.exe/tp-win-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: false

