name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      body:
        description: 'Release notes (markdown supported, optional - commits will be auto-added)'
        required: false
        type: textarea
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: node18-macos-arm64
            output: tp-macos-arm64
          - os: macos-latest
            target: node18-macos-x64
            output: tp-macos-x64
          - os: ubuntu-latest
            target: node18-linux-x64
            output: tp-linux-x64
          - os: windows-latest
            target: node18-win-x64
            output: tp-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install Rust (for NAPI build)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: |
          just build-rs
          just build-ts

      - name: Install pkg
        run: pnpm add -D pkg

      - name: Build binary with pkg
        run: |
          npx pkg dist/index.js --targets ${{ matrix.target }} --output ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'tp-*'
          merge-multiple: false
          path: ./artifacts

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ github.event.inputs.tag }}"
          
          # Get all tags sorted by version
          PREV_TAG=$(git tag --sort=-version:refname | grep -E "^v[0-9]" | grep -v "^${TAG}$" | head -n 1 || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/$(git rev-list --max-parents=0 HEAD)...${TAG}"
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          fi
          
          # Get user body (trim whitespace)
          USER_BODY="${{ github.event.inputs.body }}"
          USER_BODY=$(echo "$USER_BODY" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          
          # Build final body
          if [ -n "$USER_BODY" ] && [ -n "$CHANGELOG" ]; then
            # User body + commits
            FULL_BODY="${USER_BODY}

          ## Commits

          ${CHANGELOG}

          **Full Changelog**: ${COMPARE_URL}"
          elif [ -n "$USER_BODY" ]; then
            # User body only (no commits)
            FULL_BODY="${USER_BODY}

          **Full Changelog**: ${COMPARE_URL}"
          elif [ -n "$CHANGELOG" ]; then
            # Commits only (no user body)
            FULL_BODY="## What's Changed

          ${CHANGELOG}

          **Full Changelog**: ${COMPARE_URL}"
          else
            # Fallback
            FULL_BODY="## Release ${TAG}

          **Full Changelog**: ${COMPARE_URL}"
          fi
          
          # Save to output (multiline)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$FULL_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: List artifacts for debugging
        run: |
          find artifacts -type f -name 'tp-*' || true
          ls -la artifacts/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/tp-macos-arm64/tp-macos-arm64
            artifacts/tp-macos-x64/tp-macos-x64
            artifacts/tp-linux-x64/tp-linux-x64
            artifacts/tp-win-x64.exe/tp-win-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: false

