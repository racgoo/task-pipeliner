name: 테스트입니다.
shell: [bash, -c]
steps:
  - choose:
      message: Select the mode to use
      options:
        - id: dev
          label: development
        - id: stag
          label: staging
        - id: prod
          label: production
      as: mode

  - parallel:
      - run: "echo \"selected mode: {{ mode }}\""
      - run: "echo \"running react-app in {{ mode }} mode\""
