name: Discord Webhook (Script)

# 1) Load DISCORD_WEBHOOK_URL from env.example via cat + KV capture
# 2) Prompt for the message to send
# 3) Send to Discord using send-discord.js (Node.js 18+). Edit env.example with your URL. Run from this directory.

baseDir: ./

steps:
  - run: 'cat env.example'
    captures:
      - kv: DISCORD_WEBHOOK_URL
        as: DISCORD_WEBHOOK_URL
  - prompt:
      message: "Message to send to Discord:"
      as: discord_message
  - run: 'node send-discord.js "{{DISCORD_WEBHOOK_URL}}" "{{discord_message}}"'
  - run: 'echo "Sent."'
