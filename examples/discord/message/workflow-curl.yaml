name: Discord Webhook (curl only)

# 1) Load DISCORD_WEBHOOK_URL from env.example via cat + KV capture
# 2) Prompt for the message to send
# 3) Send to Discord with curl (no Node.js). Edit env.example with your URL. Run from this directory.

baseDir: ./

steps:
  - run: 'cat env.example'
    captures:
      - kv: DISCORD_WEBHOOK_URL
        as: DISCORD_WEBHOOK_URL
  - prompt:
      message: "Message to send to Discord:"
      as: discord_message
  - run: 'curl -s -X POST -H "Content-Type: application/json" -d "{\"content\":\"{{discord_message}}\"}" "{{DISCORD_WEBHOOK_URL}}"'
  - run: 'echo "Sent."'
